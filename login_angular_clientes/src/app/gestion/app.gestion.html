<mat-toolbar color="primary">
  <span>Tipo de pago INTERCAM</span>
  <span class="spacer"></span>
  Refrescar tabla:
  <button mat-icon-button (click)="refrescar()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filtrar por ID">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tapDescripcion}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="estatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tpaEstatus}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaEstatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha estatus</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tpaFHEstatus | date:'yyyy/MM/dd'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="causa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Causa</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tpaCausaEstatus}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuarioAlta">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario alta</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tpaUsuAlta}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaAlta">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha alta</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tpaFHAlta | date:'yyyy/MM/dd'}}</mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
