<div class="login">
  <form class="custom-form" method="post">
    <h1>Bienvenido a Intercam</h1>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="username"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button (click)=checkLogin() class="btn btn-success">
      Ingresar
    </button>
  </form>
</div>
