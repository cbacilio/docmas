<div class="container">
    <h5>Agregar venta</h5>


    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field>
                <label for="idProducto">Id Producto: </label>
                <mat-select  name="idProducto"  [(ngModel)]="form.idProducto">
                    <mat-option *ngFor="let producto of productos" [value]="producto.idProducto">
                        {{producto.descripcion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="idCliente">Id Cliente: </label>
                <mat-select  name="idCliente"  [(ngModel)]="form.idCliente">
                    <mat-option *ngFor="let cliente of clientes" [value]="cliente.idCliente">
                        {{cliente.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
 
        <div class="form-group">
            <label for="fechaVenta">Fecha venta: </label>
            <input type="text" class="form-control" name="fechaVenta" [(ngModel)]="form.fechaVenta" required
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="fechaCancelacion">Fecha cancelación: </label>
            <input type="text" class="form-control" name="fechaCancelacion" [(ngModel)]="form.fechaCancelacion" required
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción: </label>
            <input type="text" class="form-control" name="descripcion" [(ngModel)]="form.descripcion" required
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="costo">Costo: </label>
            <input type="text" class="form-control" name="costo" [(ngModel)]="form.costo" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="enganche">Enganche: </label>
            <input type="text" class="form-control" name="enganche" [(ngModel)]="form.enganche" required
                autocomplete="off">
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
        </div>
    </form>
    <div>
        <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failVenta" class="float-left">
        <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
        <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
</div>
