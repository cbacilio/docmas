<div class="container" *ngIf="form.nombre && !failInit">
    <h5>Actualizar abono</h5>
    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
      
      <div class="form-group">
        <label for="venta.cliente.idCliente">Id cliente:</label>
        <input class="form-control" type="text" name="venta.descripcion" id="venta.descripcion"
          [(ngModel)]="form.venta.descripcion" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="monto">Monto:</label>
        <input class="form-control" type="text" name="monto" id="monto"
          [(ngModel)]="form.monto" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input class="form-control" type="text" name="fecha" id="fecha"
          [(ngModel)]="form.fecha" required autocomplete="off">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failActualizado" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>
  </div>
