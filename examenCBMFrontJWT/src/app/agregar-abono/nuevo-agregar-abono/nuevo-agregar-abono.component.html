<div class="container">
    <h5>Agregar abono</h5>


    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field>
                <label for="idVenta">Id venta: </label>
                <mat-select  name="idVenta"  [(ngModel)]="form.idVenta">
                    <mat-option *ngFor="let venta of ventas" [value]="venta.idVenta">
                        {{venta.cliente.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="idCliente">Id cliente: </label>
                <mat-select  name="idCliente"  [(ngModel)]="form.idCliente">
                    <mat-option *ngFor="let venta of ventas" [value]="venta.idCliente">
                        {{venta.cliente.idCliente}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


 
        <div class="form-group">
            <label for="monto">Monto: </label>
            <input type="text" class="form-control" name="monto" [(ngModel)]="form.monto" required
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha: </label>
            <input type="text" class="form-control" name="fecha" [(ngModel)]="form.fecha" required
                autocomplete="off">
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
        </div>
    </form>
    <div>
        <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failAbono" class="float-left">
        <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
        <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
</div>
