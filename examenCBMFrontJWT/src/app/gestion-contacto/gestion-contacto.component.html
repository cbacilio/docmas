<h5 class="h5">Gestión contacto</h5>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Detalle</th>
        <th scope="col" *ngIf="user === 'admin'">Editar</th>
        <th scope="col" *ngIf="user === 'admin'">Borrar</th>
      </tr>


    </thead>
    <tbody>
      <tr *ngFor="let contacto of contactos">
        <td>{{contacto.email}}</td>
        <td>{{contacto.telefono}}</td>
        <td><button class="btn btn-primary" routerLink="/detalleContacto/{{contacto.idContacto}}">Ver</button></td>
        <td *ngIf="user === 'admin'"><button class="btn btn-warning" routerLink="/editarContacto/{contacto.idContacto}}">Editar</button></td>
        <td *ngIf="user === 'admin'"><button class="btn btn-danger" (click)="onDelete(contacto.idContacto)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
  <div><button class="btn btn-success btn-lg" routerLink="/nuevoContacto">Agregar Contacto</button></div>
</div>
