<div class="container" *ngIf="form.nombre && !failInit">
    <h5>Actualizar venta</h5>
    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="idVenta">Id Venta:</label>
        <input class="form-control" type="text" name="idVenta " id="idVenta "
          [(ngModel)]="form.idVenta " required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="producto.idProducto">Id Producto:</label>
        <input class="form-control" type="text" name="producto.idProducto" id="producto.idProducto"
          [(ngModel)]="form.producto.idProducto" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="cliente.idCliente">Id Cliente:</label>
        <input class="form-control" type="text" name="cliente.idCliente " id="cliente.idCliente"
          [(ngModel)]="form.cliente.idCliente" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="fechaVenta">Fecha venta:</label>
        <input class="form-control" type="text" name="fechaVenta" id="fechaVenta"
          [(ngModel)]="form.fechaVenta" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="fechaCancelacion">Fecha cancelación:</label>
        <input class="form-control" type="text" name="fechaCancelacion" id="fechaCancelacion"
          [(ngModel)]="form.fechaCancelacion" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input class="form-control" type="text" name="descripcion" id="descripcion"
          [(ngModel)]="form.descripcion" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="costo">Costo:</label>
        <input class="form-control" type="text" name="costo" id="costo"
          [(ngModel)]="form.costo" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="enganche">Enganche:</label>
        <input class="form-control" type="text" name="enganche" id="enganche"
          [(ngModel)]="form.enganche" required autocomplete="off">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failActualizado" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>
  </div>
