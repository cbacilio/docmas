<div class="container">
    <h5>Agregar direcci√≥n</h5>
    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="calle">Calle: </label>
        <input type="text" class="form-control" name="calle" [(ngModel)]="form.calle" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="colonia">Colonia: </label>
        <input type="text" class="form-control" name="colonia" [(ngModel)]="form.colonia" required
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="municipio">Municipio: </label>
        <input type="text" class="form-control" name="municipio" [(ngModel)]="form.municipio" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="estado">Estado: </label>
        <input type="text" class="form-control" name="estado" [(ngModel)]="form.estado" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="cp">CP: </label>
        <input type="text" class="form-control" name="cp" [(ngModel)]="form.cp" required
          autocomplete="off">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failDireccion" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
  </div>
