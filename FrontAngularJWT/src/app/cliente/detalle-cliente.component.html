<div *ngIf="cliente">
    <div class="container">
      <p><b>Nombre del cliente: </b>{{cliente.nombre}}</p><br>
      <p><b>Apellido paterno: </b>{{cliente.apellidoPaterno}} </p>
      <p><b>Apellido materno: </b>{{cliente.apellidoMaterno}} </p>
      <p><b>Edad: </b>{{cliente.edad}} </p>
      <p><b>Sexo del cliente: </b>{{cliente.sexo}} </p>
      <p><b>RFC: </b>{{cliente.rfc}} </p>
      <div>
        <button class="btn btn-primary" (click)="volver()">Volver</button>
      </div>
    </div>
  </div>
